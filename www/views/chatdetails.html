<div data-options="dxView : { name: 'chatdetails', title: 'Hỏi & đáp', secure: true } " >
	<div data-bind="dxCommand: { id: 'refresh', icon: 'refresh', action: function() { doLoadChatDetailData(); }, visible: isAndroid }" ></div>
	<div id="content" data-options="dxContent : { targetPlaceholder: 'content' } " >
		<div data-bind="dxLoadPanel:{message: '', visible: loadPanelVisible }"></div>
		<div id="chattopbar" style="margin: 0 2%; margin-top:10px; background-color: white;overflow:hidden">
			<div id="chatinfo">
				<div style="display: inline-block">
					<img src="images/chat.png"></img>
				</div>
				<div style="display: inline-block;">
					Nội dung trao đổi
				</div>
			</div>
			<div id="productinfo" class="product-chat-info">
				<table>
					<tbody>
						<tr>
							<td style="width: 80px;"rowspan="3"valign=top><img class="product-thumbnail" data-bind="attr: { src: thumbnail }"><img></td>
						</tr>
						<tr>
							<td style="font-weight: bolder;white-space: pre-wrap; word-wrap: break-word;" data-bind="text: productname"></td>
						</tr>
						<tr class="pv-product-price">
							<td class="product-price" data-bind="text:productprice() + ' đ'"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div id="chatScroll" class="conversations-content" data-bind="dxScrollView: {
		pullDownAction: function() {doLoadChatDetailData(true);},
		pulledDownText: 'Thả để tải lại...',
		pullingDownText: 'Kéo để tải lại...',
		refreshingText: 'Đang tải ...' }">
			<!-- ko foreach: chatDetailDataSource -->
			<!-- ko if:isShop -->
			<div class="conversations-date-shop" data-bind="text: date"></div>
			<!-- /ko -->
			<!-- ko ifnot:isShop -->
			<div class="conversations-date" data-bind="text: date"></div>
			<!-- /ko -->
			<!-- ko if:isShop -->
			<div class="conversations-message-shop">
				<span data-bind="text:msg"></span>
				<b class="notch"></b>
			</div>
			<!-- /ko -->
			<!-- ko ifnot:isShop -->
			<div class="conversations-message">
				<span data-bind="text:msg"></span>
				<b class="notch"></b>
			</div>
			<!-- /ko -->
			<!-- /ko -->
		</div>
		<div id="chatcomment" class="conversation-comment-border"></div>
		<div class="conversations-comment" data-bind="dxTextBox:{value:commentToPost, placeholder:'Trả lời khách hàng' }"></div>
		<div class="conversations-comment-button default-button" data-bind="dxButton: { clickAction: postComment, icon: 'send' }"></div>
	</div>
</div>
