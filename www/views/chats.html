<div data-options="dxView : { name: 'chats', title: 'HỎI & ĐÁP', secure: true } " >
	<div data-bind="dxCommand: { id: 'refresh', icon: 'refresh', action: function() { doLoadChatIdsData(); }, visible: showRefresh }" ></div>
	<div data-options="dxContent : { targetPlaceholder: 'content' } " >
		<div data-bind="dxLoadPanel:{message: '', visible: loadPanelVisible }"></div>
		<div id="chatidlist" data-bind="dxList:
		{ dataSource: chatsDataSource,
		autoPagingEnabled: true,
		pageLoadingAction: function() { loadNextChats(); },
		pullRefreshEnabled: true,
		pullRefreshAction: function() { doLoadChatIdsData(); },
		noDataText: '',
		pulledDownText: 'Thả để tải lại...',
		pullingDownText: 'Kéo để tải lại...',
		nextButtonText: 'Tải tiếp ...',
		pageLoadingText: 'Đang tải ...',
		refreshingText: 'Đang tải ...',
		itemClickAction: function(e) { showChatDetails(e); },
		grouped: true,
		groupTemplate: 'statesGroup',
		}">
			<div class="listItem" data-options="dxTemplate:{ name:'statesGroup' }">
				<div style="display: inline-block">
					<img src="images/chat.png"></img>
				</div>
				<div style="display: inline-block">
					<div style="color:red; font-size: medium;" data-bind="text: key"></div>
				</div>
			</div>
			<div data-options="dxTemplate : { name: 'item' } " style="padding: 0 10px; background-image: url('images/chervon.png'); background-repeat: no-repeat; background-position: right center;">
				<table class="chats-list" width="90%" style="border-spacing: 0 5px; border-collapse: separate;">
					<tbody>
						<tr>
							<td rowspan="3" valign=center width="80px" height="90px" style="position:relative"><span class="pv-mid"style="position: absolute; top:50% margin-top:-30px;"> <img class="product-thumbnail lazy" data-bind="attr: { src: thumbnail }"><img><div class="chat-badge" data-bind="text:totalComment"></div> </span></td>
							<td style="color: #ee2d24; vertical-align: bottom; white-space: pre-wrap; word-wrap: break-word;" data-bind="text:productName"></td>
						</tr>
						<tr>
							<!-- ko ifnot:read -->
							<td data-bind="text:msg" style="font-size: smaller; vertical-align: top; white-space: pre-wrap; word-wrap: break-word;"></td>
							<!-- /ko -->
							<!-- ko if:read -->
							<td data-bind="text:msg" style="color: gray; font-size: smaller; vertical-align: top; white-space: pre-wrap; word-wrap: break-word;"></td>
							<!-- /ko -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
